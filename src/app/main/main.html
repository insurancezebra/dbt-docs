<style>
.no-x-overflow {
    overflow-x: hidden;
}

.logo {
    width: 140px;
    height: 46px ;
}
</style>

<div>
    <graph-launcher></graph-launcher>

    <div class="app app-row">
        <div class="app-menu app-column">
            <div class="app-overlay" data-toggle=".app-menu"></div>
            <div class="app-header app-navbar app-shadow app-pad">
                <div class="app-row app-middle">
                    <div class="app-body">
                        <div class="logo">
                            <img class="logo" ng-src="{{ logo }}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-body">
                <div class="app-scroll app-pad app-flush-right no-x-overflow">
                    <model-tree tree="tree"></model-tree>
                </div>
            </div>
        </div>
        <div class="app-content app-column">
            <div class="app-header app-navbar app-shadow">
                <div class="app-frame app-pad app-row app-middle">
                        <input
                            id="search"
                            ng-model="search.query"
                            ng-focus="onSearchFocus($event, true)"
                            ng-keydown="onSearchKeypress($event)"
                            type="text"
                            class="form-control"
                            placeholder="Search for models..." />
                        <input type="checkbox" id="name" ng-model="checkboxStatus.show_names" ng-click="filterResults(results, checkboxStatus)" style = "margin-left:10px;margin-right:5px">
                        <label for="name" style="margin-right:25px">Name</label> 
                        <input type="checkbox" id="desc" ng-model="checkboxStatus.show_descriptions" ng-click = "filterResults(results, checkboxStatus)" style = "margin-right:5px">
                        <label for="desc" style="margin-right:25px;">Description</label> 
                        <input type="checkbox" id="column" ng-model="checkboxStatus.show_columns" ng-click = "filterResults(results, checkboxStatus)" style = "margin-right:5px">
                        <label for="column" style="margin-right:25px;">Column</label> 
                        <input type="checkbox" id="code" ng-model="checkboxStatus.show_code" ng-click = "filterResults(results, checkboxStatus)" style = "margin-right:5px">
                        <label for="code" style="margin-right:15px;">SQL</label>
                    <div class="app-body">
                    </div>
                    <div class="app-footer app-icn" ng-show="search.is_focused" ng-click="clearSearch()">
                        <svg class="icn icn-md"><use xlink:href="#icn-close"></use></svg>
                    </div>
                </div>
            </div>
            <div class='app-body' ng-show='!search.is_focused' ui-view></div>
            <div class="app-body" ng-show="search.is_focused">
                <docs-search query="search.query" results="search.results" on-select="clearSearch()"></docs-search>
            </div>
        </div>
    </div>
</div>
